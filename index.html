<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div id="main">
    <div class="inputs">
      <input type="text" id="myInput" class="input is-link">
      <button onclick="sendMessage()" class="button is-link is-hover">Send Message</button>
    </div>
  </div>

  <style>
    #main {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .inputs {
      width: 500px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
  </style>

  <script>
    function sendMessage() {
      window.flutter_inappwebview.callHandler('sendMsg', document.getElementById("myInput").value);
    }

    window.addEventListener("message", (e) => {
      if (e.data == "ping") {
        alert(JSON.stringify(e))
        window.flutter_inappwebview.callHandler('recvMsg', "pong");
      }
    });  
  </script>

</body>

</html>
